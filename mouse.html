<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        #mouse_container {
            background: #000;
            cursor: none;
            height: 100vh;
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen,
                Ubuntu,
                Cantarell,
                "Open Sans",
                "Helvetica Neue",
                sans-serif;
            /* cursor: none; */
        }

        #mouse {
            z-index: 99999;
            background-color: #610d0d;
            height: 3rem;
            width: 3rem;
            background: url(cursor.png);
            background-size: contain;
            position: fixed;
            background-repeat: no-repeat;
            /* cursor: none; */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mouse_container">
        <div id="mouse"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        mouse_container.addEventListener("mousemove", function (mouse_position) {
            gsap.to(mouse, {
                x: mouse_position.x,
                y: mouse_position.y,
                duration: 0.1,
                ease: "back.out(1.7)",
            });
        });
    </script>
</body>

</html>
